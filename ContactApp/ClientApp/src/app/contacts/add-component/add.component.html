<h1 id="tableLabel">Add contact</h1>
<form [formGroup]="contactForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" aria-describedby="nameHelp"  formControlName="name">     
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="surname" class="form-control" id="surname" formControlName="surname">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
       <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control form-control-lg" formControlName="contactCategoryId" #t (change)="categoryChange(t.value)">
          <option *ngFor="let category of categories" 
            [value]="category.value">{{category.name}}
          </option>
        </select>
      </div>
      <div class="form-group" *ngIf="showSubcategory">
        <label for="subcategory">Subcategory</label>
        <select class="form-control form-control-lg" formControlName="contactSubcategoryId">
          <option *ngFor="let subcategory of subcategories" 
           [value]="subcategory.value">{{subcategory.name}}
          </option>
        </select>
      </div>
      <div class="form-group" *ngIf="showOther">
        <label for="otherCategory">Other category</label>
        <input type="otherCategory" class="form-control" id="otherCategory" formControlName="categoryOther">
      </div>
      <div class="form-group">
        <label for="numberPhone">Number Phone</label>
        <input type="numberPhone" class="form-control" id="numberPhone" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <input type="dateOfBirth" class="form-control" id="dateOfBirth" formControlName="birthDate">
      </div>
    <br>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
